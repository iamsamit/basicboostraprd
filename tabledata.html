<!doctype html>
<html lang="en">

<head>
    <title>Table Data</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">Table data for AJAX</h1>
        <div class="row">
            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Product name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Qty">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col">
                            <input type="button" class="btn btn-success btn-block" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-8">
                <table class="table table-bordered">
                    <thead>
                        <tr class="bg-info">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Manage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Lenovo ideapad</td>
                            <td>29,500.00</td>
                            <td>15</td>
                            <td>
                                <a href="#" class="btn btn-warning">Edit</a>
                                <a href="#" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
